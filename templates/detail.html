{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    
    <div class="col-lg-9">
        <h1>{{course.shorttitle}}</h1>
        <h5 class="abcd">{{ course.title }}</h5>

        <div class="row my-5">

            <div class="col-lg-4 ">
                <div class="authorimgmask">
                    <img class="authorimg " src="https://docs.google.com/uc?export=open&id={{course.author.img}}" alt="" >
                </div>
                
            </div>
            <div class="col-lg-8">
                <h1 class="">{{course.author.name}}</h1>
                <h3>{{course.author.description}}</h3>
            </div>
        </div>
        

        
        <p>{{ course.longdesc }}</p>
        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Зарегистрироваться
        </button>
        </div>

    
    
    
    
    
    
    
    
    <div class="col-3">
      {% include 'sidebar.html' %}
    </div>
</div>







<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Регистрация</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/payment" method="POST"> {% csrf_token %}
        <div class="modal-body">
            <input type="text" name="name" id="Name1" class="form-control mb-2" placeholder="ФИО" required>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">+</span>
            </div>
            <input type="text" name="phone" pattern="[789][0-9]{11}" class="form-control mb-2" id="" required
                placeholder="Телефон" aria-describedby="basic-addon1">
            </div>
            <input type="email" name="email" class="form-control mb-2" id="" required
                placeholder="Почта">
            <input type="text" name="course" value="{{course.shorttitle}}" hidden>
            <input type="text" name="price" value="{{599}}" hidden>
            <input type="textarea" name="message" class="form-control mb-2" id=""
                placeholder="Сообщение (необязательно)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit"  class="btn btn-primary">Перейти к оплате</button>
        </div>
    </form>
      </div>
    </div>
  </div>


{% endblock content %}
